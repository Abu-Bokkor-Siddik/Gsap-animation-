<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger Fade In Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 200vh;
      background-color: #f0f0f0;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #e74c3c;
      margin: 50px auto;
      opacity: 0; /* শুরুতে অদৃশ্য */
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".box", {
      scrollTrigger: {
        trigger: ".box",
        start: "top 80%", // ট্রিগার এলিমেন্টের টপ ভিউপোর্টের 80% এ পৌঁছালে শুরু হবে
        end: "top 20%", // ট্রিগার এলিমেন্টের টপ ভিউপোর্টের 20% এ পৌঁছালে শেষ হবে
        scrub: true
      },
      opacity: 1, // এলিমেন্টটি দৃশ্যমান হবে
      y: -50, // এলিমেন্টটি উপরে উঠবে
      duration: 2
    });
  </script>
</body>
</html>
