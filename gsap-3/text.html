<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Text Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .text {
      font-size: 40px;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="text"></div>

  <!-- GSAP এবং TextPlugin যোগ করুন -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

  <script>
    // TextPlugin রেজিস্টার করুন
    gsap.registerPlugin(TextPlugin);

    // টেক্সট অ্যানিমেশন তৈরি
    gsap.to(".text", {
      duration: 5, // অ্যানিমেশনের সময়
      text: "Welcome to GSAP Text Animation!", // টেক্সট কন্টেন্ট
      ease: "none", // ইজিং ফাংশন
      color: "#e74c3c", // কালার চেঞ্জ
      fontSize: "60px", // ফন্ট সাইজ চেঞ্জ
      delay: 1 // 1 সেকেন্ড দেরি করে শুরু
    });
  </script>
</body>
</html>
