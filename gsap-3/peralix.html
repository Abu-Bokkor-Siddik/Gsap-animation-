<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling with GSAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .parallax-container {
            position: relative;
            height: 200vh; /* Make the container tall enough to scroll */
            overflow: hidden;
        }
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .layer-1 {
            background-image: url('https://via.placeholder.com/1920x1080/3498db');
            z-index: 1;
        }
        .layer-2 {
            background-image: url('https://via.placeholder.com/1920x1080/e74c3c');
            z-index: 2;
        }
        .layer-3 {
            background-image: url('https://via.placeholder.com/1920x1080/2ecc71');
            z-index: 3;
        }
        .content {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            margin-top: 100vh;
        }
    </style>
</head>
<body>

    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3"></div>
        <div class="content">
            <h1>Welcome to Parallax Scrolling</h1>
            <p>Scroll down to see the parallax effect in action!</p>
        </div>
    </div>

    <!-- Include GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Parallax effect for each layer
        gsap.to(".layer-1", {
            yPercent: -50, // Move layer 1 by 50%
            ease: "none",
            scrollTrigger: {
                trigger: ".parallax-container",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });

        gsap.to(".layer-2", {
            yPercent: -30, // Move layer 2 by 30%
            ease: "none",
            scrollTrigger: {
                trigger: ".parallax-container",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });

        gsap.to(".layer-3", {
            yPercent: -10, // Move layer 3 by 10%
            ease: "none",
            scrollTrigger: {
                trigger: ".parallax-container",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });
    </script>

</body>
</html>
