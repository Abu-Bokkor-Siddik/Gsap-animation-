<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Pinning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: #ddd;
        }
        .pinned-section {
            height: 100vh;
            background: #ff5733;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="section">Scroll Down</div>
    <div class="section">Scroll Down</div>
<div class="section">Scroll Down</div>
    <div class="pinned-section">I am pinned while scrolling!</div>
    <div class="section">Scroll Down</div>

    <div class="section">Keep Scrolling...</div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".pinned-section", {
            scrollTrigger: {
                trigger: ".pinned-section",
                start: "top top",
                end: "+=500",  // Adjust duration of pinning
                pin: true, // Enables the sticky effect
                scrub: true // Smooth effect
            }
        });
    </script>

</body>
</html>
