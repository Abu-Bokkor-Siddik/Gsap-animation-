<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Animations with GSAP</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 50px auto;
            opacity: 0;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="section">Scroll Down</div>
    <div class="box"></div>
    <div class="section">Keep Scrolling</div>
    <div class="box"></div>
    <div class="section">End</div>

    <!-- Include GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        // Select the elements you want to animate
        const boxes = gsap.utils.toArray('.box');

        // Loop through each box and create a scroll-triggered animation
        boxes.forEach((box, index) => {
            gsap.from(box, {
                opacity: 0,
                y: 50,
                duration: 1,
                scrollTrigger: {
                    trigger: box,
                    start: "top 80%", // When the top of the box hits 80% of the viewport height
                    end: "top 20%",   // When the top of the box hits 20% of the viewport height
                    toggleActions: "play none none reverse" // Play the animation when scrolled into view, reverse when scrolled out
                }
            });
        });
    </script>

</body>
</html>
