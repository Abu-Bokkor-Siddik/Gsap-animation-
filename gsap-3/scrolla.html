<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sections with GSAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sticky-container {
            position: relative;
            height: 300vh; /* Make the container tall enough to scroll */
        }
        .sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            background-color: #2c3e50;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="sticky-container">
        <div class="sticky">
            <div class="box" id="sticky-box"></div>
        </div>
    </div>

    <!-- Include GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Sticky section animation
        gsap.to("#sticky-box", {
            opacity: 1,
            x: 300,
            rotate: 360,
            scrollTrigger: {
                trigger: ".sticky-container",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                pin: true // Pin the sticky section while scrolling
            }
        });
    </script>

</body>
</html>
