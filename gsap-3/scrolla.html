<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal + Vertical Scrolling with GSAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .horizontal-container {
            display: flex;
            width: 300vw; /* 3x viewport width */
            height: 100vh;
        }
        .panel {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }
        .panel-1 { background-color: #3498db; }
        .panel-2 { background-color: #e74c3c; }
        .panel-3 { background-color: #2ecc71; }

        /* Vertical section styles */
        .vertical-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <!-- Horizontal Scrolling Section -->
    <div class="horizontal-container">
        <div class="panel panel-1">Panel 1</div>
        <div class="panel panel-2">Panel 2</div>
        <div class="panel panel-3">Panel 3</div>
    </div>

    <!-- Vertical Scrolling Section -->
    <div class="vertical-section">Vertical Section 1</div>
    <div class="vertical-section">Vertical Section 2</div>
    <div class="vertical-section">Vertical Section 3</div>

    <!-- Include GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Horizontal scrolling effect
        gsap.to(".horizontal-container", {
            xPercent: -200, // Move container by -200% (3 panels)
            ease: "none",
            scrollTrigger: {
                trigger: ".horizontal-container",
                start: "top top",
                end: "+=3000", // End after 3000px of scrolling
                scrub: 1,
                pin: true, // Pin the container while scrolling
                anticipatePin: 1,
                onLeave: () => {
                    // Optional: Add a class or trigger an event when horizontal scrolling ends
                    document.body.classList.add("horizontal-scroll-complete");
                }
            }
        });
    </script>

</body>
</html>
