<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Horizontal Scroll</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            background: #f4f4f4;
        }
        .container {
            display: flex;
            width: 400vw; /* 4 times the viewport width */
            height: 100vh;
        }
        .panel {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: #ff5733;
            color: white;
        }
        .panel:nth-child(2) { background: #33b5ff; }
        .panel:nth-child(3) { background: #33ff77; }
        .panel:nth-child(4) { background: #ff33a8; }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="container">
            <div class="panel">Panel 1</div>
            <div class="panel">Panel 2</div>
            <div class="panel">Panel 3</div>
            <div class="panel">Panel 4</div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        let container = document.querySelector(".container");
        let sections = gsap.utils.toArray(".panel");

        gsap.to(container, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".scroll-container",
                pin: true,
                scrub: 1,
                end: "+=" + container.offsetWidth // Ends when container scrolls fully
            }
        });
    </script>

</body>
</html>
