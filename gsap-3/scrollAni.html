<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Text Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            height: 150vh; /* Extra height to enable scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .text {
            font-size: 2rem;
            font-weight: bold;
            color: #ff5733;
            opacity: 0;
            transform: translateY(50px);
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text">Welcome to GSAP</div>
        <div class="text">Scroll Down to See the Effect</div>
        <div class="text">Smooth and Interactive Animations</div>
        <div class="text">GSAP Makes It Easy!</div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".text").forEach(text => {
            gsap.to(text, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: text,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                }
            });
        });
    </script>

</body>
</html>
