<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        padding: 50px 0;
      }
      .spacer {
        height: 100vh; /* Just for testing scrolling effect */
      }
      .image-container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 50px 0;
      }
      .image-wrapper {
        width: 200px;
        height: 200px;
        opacity: 0;
        transform: scale(0.5);
        overflow: hidden;
      }
      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="spacer"></div>
    <!-- Scroll down to see the animation -->

    <div class="image-container">
      <div class="image-wrapper">
        <img
          src="https://source.unsplash.com/200x200/?nature,1"
          alt="Image 1"
        />
      </div>
      <div class="image-wrapper">
        <img src="./download.jpg" alt="Image 2" />
      </div>
      <div class="image-wrapper">
        <img src="./download.jpg" alt="Image 3" />
      </div>
      <div class="image-wrapper">
        <img
          src="./download.jpg"
          alt="Image 4"
        />
      </div>
      <div class="image-wrapper">
        <img
          src="./download.jpg"
          alt="Image 5"
        />
      </div>
      <div class="image-wrapper">
        <img
          src="./download.jpg"
          alt="Image 6"
        />
      </div>
      <div class="image-wrapper">
        <img
          src="./download.jpg"
          alt="Image 6"
        />
      </div>
    </div>

    <div class="spacer"></div>

    <!-- Extra space to scroll down -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".image-wrapper").forEach((image, index) => {
          gsap.fromTo(
            image,
            { opacity: 0, scale: 0.5 }, // Start hidden & small
            {
              opacity: 1,
              scale: 1,
              duration: 1,
              ease: "power2.out",
              scrollTrigger: {
                trigger: image,
                start: "top 80%", // Trigger when 80% of image is in viewport
                end: "top 50%",
                toggleActions: "play none none reverse",
              },
            }
          );
        });
      });
    </script>
  </body>
</html>
